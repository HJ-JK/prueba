<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>l-studies</ion-title>
      <ion-buttons (click)="location.back()" slot="start">
        <ion-icon size="large" name="arrow-back-outline"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="content-container">
    <!-- Entrada del nombre de documento -->
    <ion-item class="custom-input">
      <ion-label position="floating">D_Name</ion-label>
      <ion-input id = "documentName" placeholder="Enter document name" type="text" [(ngModel)]="documentName"></ion-input>
    </ion-item>
    <!-- Entrada de la pregunta -->
    <ion-item class="custom-input">
      <ion-label position="floating">Question</ion-label>
      <ion-input id = "question" placeholder="Enter question" type="text" [(ngModel)]="question"></ion-input>
    </ion-item>
  
    <ion-button expand="block" shape="round" fill="solid" color="tertiary" class="submit-button" (click)="docqa(documentName, question)">
      Send
    </ion-button>
  
    <!-- Muestra la salida de docqa en una tarjeta -->
    <ion-card *ngIf="output" class="custom-card">
      <ion-card-header class="custom-card-header">
        ImpiraDocQA
      </ion-card-header>
      <ion-card-content class="custom-card-content">
        <ion-row class="custom-row">
          <ion-col size="12">
            <ion-label class="custom-label"><strong>Document Name:</strong> {{ output.documentName }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="custom-row">
          <ion-col size="12">
            <ion-label class="custom-label"><strong>Question:</strong> {{ output.question }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="custom-row">
          <ion-col size="12">
            <ion-label class="custom-label"><strong>Answer:</strong> {{ output.answer }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-content>  
</div>
